<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" charset="utf-8">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var clickTAG = getParameterByName("clickTAG");
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=600">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Johnny Walker</title>
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            display: grid;
            justify-items: center;
        }
    </style>
</head>
<body>
    <a href="javascript:window.open(window.clickTAG);void(0);">
        <div id="johnny-walker" class="johnny-walker-wrapper"></div>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.1/lottie.min.js"></script>
    <script>
        var animation = bodymovin.loadAnimation({
            container: document.getElementById('johnny-walker'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://cdn.statically.io/gh/kenasanion/JohnnyWalker/3bd91153/Highball/300x600/data.json'
        })
    </script>
</body>
</html>
